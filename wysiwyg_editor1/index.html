<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />
    <title>WYSIWYG SIMPLE EDITOR(Froala)</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/froala_editor.pkgd.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/froala_style.min.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <script type="text/javascript" src="./assets/js/froala_editor.min.js"></script>
    <script type="text/javascript" src="./assets/js/froala_editor.pkgd.min.js"></script>
</head>

<body>
    <div id="froala-editor"></div>
    <script>
        $('div#froala-editor').froalaEditor({
            iconsTemplate: 'font_awesome_5',
            toolbarButtons: ['bold', 'italic', 'underline', 'strikeThrough', 'insertLink', 'undo', 'redo'],
                charCounterMax: 240,
        });
    </script>
</body>
